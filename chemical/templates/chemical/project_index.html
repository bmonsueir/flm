{% extends 'chemical/base.html' %}
{% block title %}Formula{% endblock %}
{% block body %}
<h2>Projects &nbsp;<a href ="{% url 'chemical:create_project' %}" ><button  class = 'btn btn-success'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add</button></a></h2>
{% if all_project %}
    <div class = "container">
        <ul>
            {% for project in all_project %}
            <li> <a href = "{% url 'chemical:project_detail' project.id %}"> {{ project.name }} </a> </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <h1>No Project</h1>
{% endif %}


{% endblock %}
